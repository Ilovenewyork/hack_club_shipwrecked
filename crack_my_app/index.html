<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crack My App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-pink-400 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md">
    <div id="step-container">
      <!-- Step 0: Title -->
      <div class="step" id="step-0">
        <h1 class="text-4xl font-extrabold text-center mb-6">Crack My App</h1>
        <p class="text-center italic mb-6">Get your college app roasted in seconds.</p>
        <button id="start" class="w-full py-3 bg-red-600 text-white font-bold rounded-md hover:bg-red-700">Start Roast ‚Üí</button>
      </div>
      <!-- Step 1: ECs -->
      <div class="step hidden" id="step-1">
        <h2 class="text-2xl font-bold mb-4 text-center">Step 1: Top 3 ECs</h2>
        <div class="space-y-4">
          <template id="ec-template">
            <div class="flex flex-col space-y-2">
              <div class="flex space-x-2 items-center">
                <input list="ec-list" class="ec-name flex-1 p-2 border rounded-md" placeholder="Select or type EC" />
                <input type="number" class="ec-years w-20 p-2 border rounded-md" placeholder="yrs" min="0" max="10" />
                <input type="number" class="ec-hours w-20 p-2 border rounded-md" placeholder="hrs/wk" min="0" max="168" />
              </div>
            </div>
          </template>
          <datalist id="ec-list">
            <option>Robotics</option><option>Debate</option><option>Volunteering</option>
            <option>Soccer</option><option>Basketball</option><option>Music</option>
            <option>Art</option><option>Theater</option><option>Coding Club</option>
            <option>Science Olympiad</option><option>Math Team</option><option>Model UN</option>
            <option>Community Service</option><option>Yearbook</option><option>Other</option>
          </datalist>
          <div id="ecs-list"></div>
        </div>
        <button id="next-1" class="mt-6 w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Next ‚Üí</button>
      </div>
      <!-- Step 2: GPA -->
      <div class="step hidden" id="step-2">
        <h2 class="text-2xl font-bold mb-4 text-center">Step 2: GPA</h2>
        <input type="number" id="gpa-input" step="0.01" min="0" max="4" placeholder="e.g. 3.85" class="w-full p-2 border rounded-md mb-6" />
        <div class="flex justify-between">
          <button id="back-2" class="px-4 py-2 bg-gray-300 rounded-md">‚Üê Back</button>
          <button id="next-2" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Next ‚Üí</button>
        </div>
      </div>
      <!-- Step 3: Major -->
      <div class="step hidden" id="step-3">
        <h2 class="text-2xl font-bold mb-4 text-center">Step 3: Intended Major</h2>
        <input list="major-list" id="major-input" class="w-full p-2 border rounded-md mb-6" placeholder="Select or type Major" />
        <datalist id="major-list">
          <option>Computer Science</option><option>Biology</option><option>Economics</option>
          <option>Physics</option><option>Linguistics</option><option>Mathematics</option>
          <option>Chemistry</option><option>Psychology</option><option>Political Science</option>
          <option>History</option><option>English</option><option>Engineering</option>
          <option>Environmental Science</option><option>Music</option><option>Art</option>
          <option>Philosophy</option><option>Sociology</option><option>Other</option>
        </datalist>
        <div class="flex justify-between">
          <button id="back-3" class="px-4 py-2 bg-gray-300 rounded-md">‚Üê Back</button>
          <button id="next-3" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Next ‚Üí</button>
        </div>
      </div>
      <!-- Step 4: Fun Fact -->
      <div class="step hidden" id="step-4">
        <h2 class="text-2xl font-bold mb-4 text-center">Step 4: Fun Fact</h2>
        <input type="text" id="fact-input" placeholder="e.g. Built a robot that folds laundry" class="w-full p-2 border rounded-md mb-6" />
        <div class="flex justify-between">
          <button id="back-4" class="px-4 py-2 bg-gray-300 rounded-md">‚Üê Back</button>
          <button id="next-4" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Get Roast ‚Üí</button>
        </div>
      </div>
      <!-- Step 5: Result -->
      <div class="step hidden" id="step-5">
        <h2 class="text-2xl font-bold mb-4 text-center">Your Roasted Score</h2>
        <div id="result-card" class="bg-gray-100 p-4 rounded-md">
          <p class="text-3xl font-bold mb-2 text-center" id="final-summary"></p>
          <p class="text-xl mb-4 text-center" id="final-score"></p>
          <div class="text-left space-y-1" id="detailed-roasts"></div>
        </div>
        <button id="copy-result" class="mt-6 w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Copy & Share</button>
      </div>
    </div>
  </div>
  <script>
    /// Navigation
    const steps = [...document.querySelectorAll('.step')];
    const show = i => steps.forEach((s,j)=>s.classList.toggle('hidden', j!==i));
    show(0);
    document.getElementById('start').onclick = ()=> show(1);
    document.getElementById('back-2').onclick = ()=> show(1);
    document.getElementById('next-1').onclick = ()=> show(2);
    document.getElementById('back-2').onclick = ()=> show(1);
    document.getElementById('next-2').onclick = ()=> show(3);
    document.getElementById('back-3').onclick = ()=> show(2);
    document.getElementById('next-3').onclick = ()=> show(4);
    document.getElementById('back-4').onclick = ()=> show(3);

    /// ECs setup
    const ecsList = document.getElementById('ecs-list');
    const ecTemp = document.getElementById('ec-template');
    for(let i=0;i<3;i++) ecsList.append(ecTemp.content.cloneNode(true));

    /// Roast logic & display
    document.getElementById('next-4').onclick = ()=>{
      const ecs = Array.from(ecsList.children).map(div=>{
        const name = div.querySelector('.ec-name').value||'Unknown';
        const yrs = parseInt(div.querySelector('.ec-years').value)||0;
        const hrs = parseInt(div.querySelector('.ec-hours').value)||0;
        return {name, yrs, hrs};
      });
      const gpa = parseFloat(document.getElementById('gpa-input').value)||0;
      const major = document.getElementById('major-input').value||'Unknown';
      const fact = document.getElementById('fact-input').value;
      // Score: GPA(0-4)->0-4 + sum(min(2,yrs/2)+min(1,hrs/10))
      let score=gpa;
      ecs.forEach(ec=> score+=Math.min(2,ec.yrs/2)+Math.min(1,ec.hrs/10));
      score = Math.min(10,Math.max(0,Math.round(score + (Math.random()-0.3))));
      // Detailed roast tree
      const roasts=[];
      ecs.forEach(ec=>{
        if(ec.yrs<1) roasts.push(`üî∏ ${ec.name}: commitment issues with only ${ec.yrs}yrs.`);
        else if(ec.yrs>=3&&ec.hrs>=10) roasts.push(`üî∏ ${ec.name}: overkill mode‚Äî${ec.yrs}yrs at ${ec.hrs}hrs/wk.`);
        else if(ec.hrs<5) roasts.push(`üî∏ ${ec.name}: ${ec.hrs}hrs/wk? Might as well binge Netflix.`);
        else roasts.push(`üî∏ ${ec.name}: solid effort at ${ec.yrs}yrs/${ec.hrs}hrs.`);
      });
      if(gpa<3) roasts.push(`‚ö†Ô∏è GPA ${gpa}? Safety-school energy.`);
      else if(gpa<3.7) roasts.push(`‚ö†Ô∏è GPA ${gpa}? Flying B-student colors.`);
      else roasts.push(`‚úÖ GPA ${gpa}? Grandma proudly flexing.`);
      if(major==='Other') roasts.push(`üéì ${major}: quirky major alert.`);
      else roasts.push(`üéì ${major}: every preppy essays loves this.`);
      if(fact) roasts.push(`‚ú® Fun fact: "${fact}". Humblebrag detected.`);
      // Summary
      const summary = roasts.length? roasts[Math.floor(Math.random()*roasts.length)]:'Balanced profile.';
      // Display
      document.getElementById('final-summary').textContent=summary;
      document.getElementById('final-score').textContent=`Score: ${score}/10`;
      const det= document.getElementById('detailed-roasts'); det.innerHTML='';
      roasts.slice(0,5).forEach(r=>{const p=document.createElement('p');p.textContent=r;det.append(p);});
      show(5);
    };
    // Copy
    document.getElementById('copy-result').onclick=()=>{
      const tag=`${document.getElementById('final-summary').textContent}, ${document.getElementById('final-score').textContent} ‚Äî crackmyapp.netlify.app`;
      navigator.clipboard.writeText(tag);
      alert('Copied!');
    };
  </script>
</body>
</html>
