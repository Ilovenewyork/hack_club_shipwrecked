<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College App Roaster</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-500 to-yellow-400 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white bg-opacity-80 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-extrabold text-center mb-6">College App Roaster</h1>
    <form id="roastForm" class="space-y-4">
      <div>
        <label class="block text-lg font-medium">Your Top 3 ECs</label>
        <input type="text" id="ecs" placeholder="e.g. Robotics, Debate, Volunteering" class="mt-1 w-full p-2 border rounded-md" required />
      </div>
      <div>
        <label class="block text-lg font-medium">GPA</label>
        <input type="number" step="0.01" min="0" max="4" id="gpa" placeholder="e.g. 3.85" class="mt-1 w-full p-2 border rounded-md" required />
      </div>
      <div>
        <label class="block text-lg font-medium">Intended Major</label>
        <input type="text" id="major" placeholder="e.g. Computer Science" class="mt-1 w-full p-2 border rounded-md" required />
      </div>
      <div>
        <label class="block text-lg font-medium">Fun Fact</label>
        <input type="text" id="fact" placeholder="e.g. I built a robot that folds laundry" class="mt-1 w-full p-2 border rounded-md" />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition">Roast My App!</button>
    </form>
    <div id="result" class="mt-6 text-center space-y-2"></div>
  </div>
  <script>
    const form = document.getElementById('roastForm');
    const resultDiv = document.getElementById('result');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const ecs = document.getElementById('ecs').value.split(',').map(s=>s.trim());
      const gpa = parseFloat(document.getElementById('gpa').value);
      const major = document.getElementById('major').value.trim();
      const fact = document.getElementById('fact').value.trim();
      // Score based on GPA and number of ECs
      let score = Math.floor(((gpa / 4) * 5) + Math.min(ecs.length, 3));
      if (score > 10) score = 10;
      // Small random twist
      if (Math.random() < 0.1) score = Math.min(score + 1, 10);
      // Roast messages
      const roasts = [];
      if (gpa < 2.5) roasts.push(`With a GPA of ${gpa}, community college is calling.`);
      else if (gpa < 3.5) roasts.push(`A ${gpa}? Ramen tech life at MIT is rough.`);
      else roasts.push(`A ${gpa}? Pretentious much?`);
      if (ecs.length < 3) roasts.push(`Only ${ecs.length} EC? Did you nap through opportunities?`);
      else roasts.push(`Listing ${ecs.length} ECs like a LinkedIn spammer.`);
      roasts.push(`${major} majors are a dime a dozenâ€”originality, anyone?`);
      if (fact) roasts.push(`Your "fun fact": "${fact}". Is that all you got?`);
      resultDiv.innerHTML = `
        <p class="text-2xl font-bold">Score: ${score}/10</p>
        <div class="space-y-1">${roasts.map(r => `<p>ðŸ”¥ ${r}</p>`).join('')}</div>
        <p class="italic text-gray-700 mt-4">Share if you dare ðŸ¤¡</p>
      `;
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
  </script>
</body>
</html>
